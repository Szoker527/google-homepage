<!DOCTYPE html>
<head>
<style>
body html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-size: 14px;
    font-family: arial,sans-serif;
}
.topcontent {
    display: flex;
    flex-direction: row;
    }
.topright {
    display: flex;
    margin: 0 0 0 auto;
}
.topleft {
    display: flex; 
    margin: 0 auto 0 0;
}
#images {
    margin-left: 10px;
}
#gmail {
    margin-right: 10px;
}
#store {
    margin-right: 10px;
}
#signin {
    border: 0;
    border-radius: 3px;
    padding: 5px;   
    color: #FFFF;
    background: darkblue;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: .25px;
    line-height: 16px;
    margin-left: 10px;
    margin-right: 8px;
    min-width: 96px;
    padding: 9px 23px;
    text-align: center;
    vertical-align: middle;
    -moz-border-radius: 4px;
    border-radius: 4px;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
.dagoogleimage {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 600px;
}
</style>
</head>
<body>
<div>
    <div class="topcontent">
        <div class="topleft">
            <div id="about">
                <p>About</p>
            </div>
            <div id="images">
                <p>Images</p>
            </div>
        </div>
        <div class="topright">
            <div id="gmail">
                <p>Gmail</p>
            </div>
            <div id="store">
                <p>Store</p>
            </div>
            <div id="signin">
                <p>Sign in</p>
            </div>
        </div>
    </div>
    <div class="googleimage">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
   </div>
</div>
</body>
